language: shell
os: windows
python:
- '3.8'
- '3.7'
- '3.6'
before_install:
- choco install python --version 3.8.5
- cp /c/Python38/python.exe /c/Python38/python3.8.exe
- python3.8 -m pip install --upgrade pip
- choco install python --version 3.7.9 --side-by-side
- cp /c/Python37/python.exe /c/Python37/python3.7.exe
- python3.7 -m pip install --upgrade pip
- choco install python --version 3.6.8 --side-by-side
- cp /c/Python36/python.exe /c/Python36/python3.6.exe
- python3.6 -m pip install --upgrade pip
env:
  global:
  - PATH=/c/Python38:/c/Python38/Scripts:/c/Python37:/c/Python37/Scripts:/c/Python36:/c/Python36/Scripts:$PATH
  - TWINE_USERNAME=__token__
  - secure: 
install:
- pip --version
- pip install --upgrade tox-travis
script:
- tox --showconfig
- tox --travis-after --verbose
deploy:
- privider: script
  skip_cleanup: true
  script: bash .travis/deploy.sh
  on:
    tags: true
    repo: elbakramer/koapy
